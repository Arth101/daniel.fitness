      <div class="jumbo contact">
        <div class="container dark">
          <h1>Kontakt os</h1>
        </div>
      </div>

      <div class="container">
        <h3>Du kan kontakte mig via mail, ringe eller benytte kontaktformularen længere nede af denne side.</h3>
        <p>Email: <a href="mailto:daniel@lev-pt.dk">daniel@lev-pt.dk</a></p>
        <p>Telefon: <a href="tel:+4541319090">+45 41 31 90 90</a></p>
        <br />
        <h2>Kontaktformular</h2>
        <form class="contact-form" action="https://formspree.io/daniel@lev-pt.dk" method="POST">
          <div class="col-6">
            <label for="form-name">Navn</label>
            <input type="text" name="name" id="form-name" required>
          </div>
          <div class="col-6">
            <label for="form-email">Email</label>
            <input type="email" name="email" id="form-email" required>
          </div>
          <div class="col-6">
          <label for="form-goal">Hvad er dit mål?</label>
            <select name="goal" id="form-goal" required>
              <option value="" disabled selected>Vælg et mål</option>
              <option>Større muskelmasse</option>
              <option>Vægttab</option>
              <option>Sundere livsstil</option>
              <option>Andet</option>
            </select>
          </div>
          <div class="col-6">
            <label for="form-comments">Tilføjelser (valgfri)</label>
            <textarea name="comments" id="form-comments" rows="1" cols="40"></textarea>
          </div>
          <input type="submit" value="Send">
        </form>
      </div>
